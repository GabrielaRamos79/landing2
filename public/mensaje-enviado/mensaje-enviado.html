<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensaje Enviado</title>
  <link rel="stylesheet" href="./mensaje-enviado.css" />
</head>
<body>
  <div class="mensaje-enviado-container">
    <!-- Mensaje recibido -->
    <div class="mensaje-content">
      <div class="mensaje-titulo">
        <span>¡Mensaje</span> <span>Recibido!</span>
      </div>
      <img src="./gif1.gif" alt="Confirmación" class="mensaje-gif" />
    </div>
    
    <!-- Descripción -->
    <p class="mensaje-descripcion">
      <span> Pronto contactaremos</span> <span>contigo para darle</span> 
      <span>caña a tu <strong>marca</strong></span>
    </p>

  </div>
        <!-- Sección de contacto -->
    <div class="contact-section">
      <h1 class="big-title">¿TE ATREVES A CRUZAR?</h1>
      <div class="contact-info">
        <div class="contact-left">
          <p>hola@elpuentepublicidad.com</p>
          <p>(+34) 952 424 234</p>
        </div>
        <div class="contact-right">
          <p>C/ Pintor Martínez Cubells 5</p>
          <p>Málaga, 29017</p>
        </div>
      </div>
    </div>
      </div>
      <!-- Footer -->
    <footer class="footer-section">
      <!-- Imagen de salpicado -->
      <div class="splatter-image">
        <img src="./salpicadoazul.png" alt="Salpicado" />
      </div>
      
      <!-- Enlaces sociales -->
      <div class="social-links">
        <div class="link-container">
          <a href="https://www.instagram.com/elpuentebranding/" target="_blank" rel="noopener noreferrer">
            INSTAGRAM&nbsp;
          </a>
          <img src="./circulo.png" alt="Circle Effect" class="circle-effect-instagram" />
        </div>
        <div class="link-container">
          <a href="https://www.linkedin.com/company/el-puente-publicidad/" target="_blank" rel="noopener noreferrer">
            LINKEDIN&nbsp;
          </a>
          <img src="./circulo.png" alt="Circle Effect" class="circle-effect-linkedin" />
        </div>
        <div class="link-container">
          <a href="https://vimeo.com/elpuentepublicidad" target="_blank" rel="noopener noreferrer">
            VIMEO
          </a>
          <img src="./circulo.png" alt="Circle Effect" class="circle-effect-vimeo" />
        </div>
      </div>

      <!-- Enlaces legales -->
      <div class="legal-links">
        <div class="link-container">
          <a href="https://www.elpuentepublicidad.com/aviso-legal">aviso legal</a>
          <img src="./textura2.png" alt="Circle Effect" class="circle-effect-aviso" />
        </div>
        <div class="link-container">
          <a href="https://www.elpuentepublicidad.com/politica-de-privacidad">política de privacidad</a>
          <img src="./textura2.png" alt="Circle Effect" class="circle-effect-privacidad" />
        </div>
        <div class="link-container">
          <a href="https://www.elpuentepublicidad.com/politica-de-cookies">política de cookies</a>
          <img src="./textura2.png" alt="Circle Effect" class="circle-effect-cookie" />
        </div>
      

      <!-- Logo en el footer -->
      <div class="footer-logo">
        <a href="https://www.elpuentepublicidad.com/" target="_blank" rel="noopener noreferrer">
          <img src="./logopuente.png" alt="El Puente Branding Logo" />
        </a>
    </footer>
  </div>
</body>
</html>
